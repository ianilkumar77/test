- name: Install the ngnix
  yum:
    name: nginx
    state: latest

- name: Download the frontend package from github
  include_role:
    name: common
    tasks_from: download-github

- name: Remove the default files
  file:
    path: /usr/share/nginx/html
    state: absent

- name: Unzip the frontend package
  unarchive:
    src: /tmp/frontend.zip
    dest: /usr/share/nginx/html
    remote_src: yes
