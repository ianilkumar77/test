- name : Roboshop Project Setup
  hosts: all
  become: yes
  tasks:
    - name: Import the role frontend
      import_role:
        name: frontend
      when: APP=="frontend"

    - name: Import the role mongodb
      import_role:
          name: mongodb
      when: APP=="mongodb"

    - name: Import the role catalogue
        import_role:
          name: catalogue
        when: APP=="catalogue"
